<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Agendamento de Refeições</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">RefeiçõesCorp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Agendar</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Agende sua Refeição</h2>
      <form id="booking-form">
        <div class="form-group">
          <label for="mealType">Tipo de Refeição:</label>
          <select class="form-control" id="mealType">
            <option>Almoço</option>
            <option>Jantar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
