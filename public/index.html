<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Refeições e Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Login Section -->
      <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <h1>Register</h1>
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>

      <!-- Booking Section -->
      <div id="bookingSection" class="hidden">
        <h1 class="text-center">Agendamento de Refeições</h1>
        <form id="formAgendamento">
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <div class="mb-3">
            <label for="refeicao" class="form-label">Refeição</label>
            <select id="refeicao" class="form-select">
              <option value="Almoço">Almoço</option>
              <option value="Jantar">Jantar</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
